before_install:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get -qq update
    - sudo apt-get install -qq libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev libsdl2-mixer-dev g++-6 gcc-6
    - export CXX=g++-6
    - export CC=gcc-6

language: cpp
compiler: gcc
dist: yakkety
script: mkdir build && cd build && cmake .. && make
